<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#">About</a>
        <a href="#">Store</a>
      </nav>
      <nav class="navbar-r">
        <nav class="navbar-r-1">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
        </nav>
        <nav class="navbar-r-ic">
          <button><img src="assets/appsbutton.svg" alt="" /></button>
          <a href="#">Sign In</a>
        </nav>
      </nav>
    </header>
    <section class="section">
      <img class="google-img" src="assets/logo.png" alt="" />
      <br />
      <article class="article1">
        <article class="article2">
          <article class="article3">
            <article class="rod">
              <i class="fa-solid fa-magnifying-glass"></i>
            </article>
            <article class="search">
              <input type="text" />
            </article>
          </article>
          <article class="mic">
            <img
              style="height: 30px; width: 30px"
              src="assets/voicelogo.png"
              alt="a"
            />
          </article>
        </article>
      </article>
      <article>
        <button class="d">Google Search</button>
        <button class="d">I'm Feeling Lucky</button>
      </article>
    </section>
    <footer class="footer">
      <div class="left-right">
        <div class="left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="right">
          <a href="#">Privacy</a>
          <a href="#">Term</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
